<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Audio Player</title>

<body class="player">
	<nav class="navbar">
		<a href="hero.html" class="logo">		
			<img src="logo.png">		
		</a>
		<div class="nav-library">
			<div id="library-link">
				<a href="library.html">Music Library</a>
			</div>
		</div>
	</nav>       <!-- End of Navigation -->

	<main class="main">
		<div class="main-top">
			<div class="album-art">
				<img src="jazzband.jpg">
			</div>
			<div class="album-details">
				<h2 class="album-title" id="album-title"></h2>
				<h4 class="album-artist" id="album-artist"></h3>
				<h5 class="album-year" id="album-year"></h5>
			</div>
		</div>

		<div class="album-list" id="album-list">
		</div>   <!-- End of Album List -->
	</main>  <!-- End of Main Section -->

	<section class="player-control">
		<div class="control-container">
			<div class="controls main-playback">
				<a class="previous">
					<ion-icon name="rewind" id="rewind" onclick="pre()"></ion-icon>
				</a>
				<a class="play-pause">
					<ion-icon name="play" class="playIcon" id="playBarPlayIcon" onclick="playOrPauseSong()"></ion-icon>
					<ion-icon name="pause" class="pauseIcon" id="playBarPauseIcon" onclick="playOrPauseSong()"></ion-icon>
				</a>
				<a class="next">
					<ion-icon name="fastforward" id="fastforward" onclick="next()"></ion-icon>
				</a>
			</div>

			<div class="seek-control">
				<div class="seek-title" id="songTitle"></div>
				<div class="seek-range">
					<input type="range" class="seek-bar-length" id="seekBar" value="0">
				</div>
				<div class="song-times">
					<div class="current-time" id="currentTime"></div>
					<div class="total-time" id="songLength"></div>
				</div>
				<div class="seek-artist" id="seekArtist"></div>
			</div>

			<div class="controls-volume">
				<ion-icon name="volume-high" id="volume-high" onclick="enableMute()"></ion-icon>
				<ion-icon name="volume-off" id="volume-off" onclick="disableMute()"></ion-icon>
				<div class="volume-range">
					<input type="range" id="volumeBar" class="seek-bar-volume" min="0" max="1" step="0.1" value="1">
				</div>
			</div>
		</div>
	</section>  <!-- End of playbar sections -->
	
	
	<script type="text/javascript" src="mainplayer.js"></script>
	<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</body>
</html>

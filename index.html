<!DOCTYPE html>
<html>
<head>
	<title>Audio Player</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="player">
	<nav class="navbar">
		<a href="index.html" class="logo">
			<img src="headphones.png" alt="logo">
		</a>
		<ul class="nav-library">
			<li>
				<a href="library.html">Music Library</a>
			</li>
		</ul>
	</nav>       <!-- End of Navigation -->

	<main class="main">
		<div class="main-top">
			<div class="album-art">
				<img src="album.jpg">
			</div>

			<div class="album-details">
				<h2 class="album-title">Title</h2>
				<h3 class="album-artist">Artist</h3>
				<h5 class="album-year">1987</h5>
			</div>

		</div>
	<div class="album-list">
		<div class="each-song">
			<div class="song-number">1</div>
			<div class="song-title">Title</div>
			<div class="song-length">4:20</div>
		</div>
		<div class="each-song">
			<div class="song-number">2</div>
			<div class="song-title">Title</div>
			<div class="song-length">4:20</div>
		</div>
		<div class="each-song">
			<div class="song-number">3</div>
			<div class="song-title">Title</div>
			<div class="song-length">4:20</div>
		</div>
		<div class="each-song">
			<div class="song-number">4</div>
			<div class="song-title">Title</div>
			<div class="song-length">4:20</div>
		</div>
		<div class="each-song">
			<div class="song-number">5</div>
			<div class="song-title">Title</div>
			<div class="song-length">4:20</div>
		</div>
	</div> <!-- End of Album List -->

	</main> <!-- End of Main Section -->


	<section class="player-control">
		<div class="control-container">
			<div class="controls main-playback">
				<a class="previous">
					<span class="#">
					</span>
				</a>
				<a class="play">
					<span class="#">
					</span>
				</a>
				<a class="next">
					<span class="#">
					</span>
				</a>
			</div>

			<div class="controls progess-bar">
				<h2 class="song-name">Song Name</h2>
			</div>
			
			<div class="seek-control">
				<div class="seek-bar">
					<div class="fill"></div>
					<div class="thumb"></div>
				</div>
				<div class="current-time">2:00</div>
				<div class="total-time">5:00</div>
			</div>

			<div class="controls volume">
				<span class="#">
				<div class="seek-bar">
					<div class="fill"></div>
					<div class="thumb"></div>
				</div>
			</div>
		</div>
	</section>  <!-- End of playbar sections -->

	<script type="text/javascript" src="mainplayer.js"></script>
</body>
</html>

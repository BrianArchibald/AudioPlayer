<!DOCTYPE html>
<html>
<head>
	<title>Audio Player</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="player">
	<nav class="navbar">
		<a href="index.html" class="logo">
			<img src="headphones.png" alt="logo" id="logo">
		</a>
		<ul class="nav-library">
			<li>
				<a href="library.html">Music Library</a>
			</li>
		</ul>
	</nav>       <!-- End of Navigation -->

	<main class="main">
		<div class="main-top">
			<div class="album-art">
				<img src="jazzband.jpg">
			</div>
			<div class="album-details">
				<h2 class="album-title" id="album-title"></h2>
				<h3 class="album-artist" id="album-artist"></h3>
				<h5 class="album-year" id="album-year"></h5>
			</div>

		</div>
	<div class="album-list">

	</div> 

	<!-- End of Album List -->

	</main> <!-- End of Main Section -->

	<section class="player-control">
		<div class="control-container">
			<div class="controls main-playback">
				<a class="previous">
					<ion-icon name="rewind"></ion-icon>
				</a>
				<a class="play-pause">
					<ion-icon name="play" id="playIcon" onclick="playOrPauseSong()"></ion-icon>
					<ion-icon name="pause" id="pauseIcon" onclick="playOrPauseSong()"></ion-icon>
				</a>
				<a class="next">
					<ion-icon name="fastforward"></ion-icon>
				</a>
			</div>

			<div class="seek-control">
				<div class="seek-title" id="songTitle">Title</div>

				<div class="seek-bar-length">
					<div class="fill" id="fillTime"></div>
					<div class="thumb"></div>
				</div>
				<div class="current-time" id="currentTime">2:00</div>
				<div class="total-time">5:00</div>
				<div class="seek-artist" id="seekArtist">Artist</div>
			</div>

			<div class="controls volume">
				<ion-icon name="volume-high"></ion-icon>
				<ion-icon name="volume-off"></ion-icon>
				<div class="seek-bar-volume">
					<div class="fill"></div>
					<div class="thumb"></div>
				</div>
			</div>
		</div>
	</section>  <!-- End of playbar sections -->

	<script type="text/javascript" src="mainplayer.js"></script>
	<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</body>
</html>

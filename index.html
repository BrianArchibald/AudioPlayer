<!DOCTYPE html>
<html>
<head>
	<title>Audio Player</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body class="player">
	<nav class="navbar">
		<a href="index.html" class="logo">
			<ion-icon name="headset" id="headphones"></ion-icon>
		</a>
		<div class="nav-library">
			<div id="library-link">
				<a href="library.html">Music Library</a>
			</div>
		</div>
	</nav>       <!-- End of Navigation -->

	<main class="main">
		<div class="main-top">
			<div class="album-art">
				<img src="jazzband.jpg">
			</div>
			<div class="album-details">
				<h2 class="album-title" id="album-title"></h2>
				<h4 class="album-artist" id="album-artist"></h3>
				<h5 class="album-year" id="album-year"></h5>
			</div>

		</div>
	<div class="album-list" id="album-list">

	</div> 

	<!-- End of Album List -->

	</main> <!-- End of Main Section -->

	<section class="player-control">
		<div class="control-container">
			<div class="controls main-playback">
				<a class="previous">
					<ion-icon name="rewind" id="rewind" onclick="pre()"></ion-icon>
				</a>
				<a class="play-pause">
					<ion-icon name="play" class="playIcon" id="playBarPlayIcon" onclick="playSong()"></ion-icon>
					<ion-icon name="pause" class="pauseIcon" id="playBarPauseIcon" onclick="playOrPauseSong()"></ion-icon>
				</a>
				<a class="next">
					<ion-icon name="fastforward" id="fastforward" onclick="next()"></ion-icon>
				</a>
			</div>

			<div class="seek-control">
				<div class="seek-title" id="songTitle"></div>

				<div class="seek-bar-length" id="seekBarLength">
					<div class="fill" id="fillTime"></div>
					<div class="thumb" id="seekThumb"></div>
				</div>
				<div class="current-time" id="currentTime"></div>
				<div class="total-time"></div>
				<div class="seek-artist" id="seekArtist"></div>
			</div>

			<div class="controls-volume">
				<ion-icon name="volume-high" id="volume-high" onclick="enableMute()"></ion-icon>
				<ion-icon name="volume-off" id="volume-off" onclick="disableMute()"></ion-icon>
				<div class="seek-bar-volume" id="seekBarVolume">
					<div class="fill" id="fillVolume"></div>
					<div class="thumb" id="thumbVolume"></div>
				</div>
			</div>
		</div>
	</section>  <!-- End of playbar sections -->

	<script type="text/javascript" src="mainplayer.js"></script>
	<script src="https://unpkg.com/ionicons@4.1.2/dist/ionicons.js"></script>
</body>
</html>
